<!DOCTYPE html>
<html lang = "en">

    <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale*1.0">
     <title>Encriptador de Texto</title>
     <link rel="shortcut icon" href="imagenes/alura.png" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     
    </head>
    <body>
      <div class="container">
        <div class="encriptar">
          <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="ingresa el texto aquí"></textarea>
        <div class="terminos">
          <p>Ingresar sólo letras minúsculas y sin tilde.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
          <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
      </div>
      <div class="encriptado">
        <img src="imagenes/Loading_icon.gif" alt="" id="carga">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje"> Ningún mensaje fue encontrado</h2>
          <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
          <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
        </div>
      </div>
    </div>
    </body>
    <script src="index.js"></script>
</html>
